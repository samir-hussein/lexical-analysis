<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="asset/css/bootstrap.min.css" />
  <link rel="stylesheet" href="asset/css/style.css" />
</head>

<body>

  <section>
    <div id="overlay">
      <div class="w-75 m-auto p-3">

        <h1>Lexical Analysis</h1>

        <div class="mb-3">
          <label for="lexeme" class="form-label fs-6 fw-bolder">Try Sentence Now</label>
          <textarea class="form-control" id="lexeme">int x = 5; // this is comment</textarea>
        </div>

        <div class="overflow-hidden"><button class="w-25 btn btn-dark mb-3 float-end" type="button" id="try">Try
            !</button>
        </div>

        <div class="alert alert-danger d-none" role="alert" id="error"></div>

        <div class="alert alert-info d-none" role="alert" id="tokens_number"></div>

        <table class="table table-striped">
          <thead>
            <th>Lexeme</th>
            <th>Token</th>
          </thead>
          <tbody id="table">

          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script src="asset/js/jquery-3.6.0.min.js"></script>
  <script src="asset/js/bootstrap.bundle.min.js"></script>
  <script src="asset/js/script.js"></script>
</body>

</html>
